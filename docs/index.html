<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<head>
    <title>Fenwick visualizer</title>
    <style>
        html {
            touch-action: manipulation;
        }

        body {
            background: #404040;
        }
        html, body {
            overflow: hidden;
            margin: 0 !important;
            padding: 0 !important;
        }
        canvas {
            margin-right: auto;
            margin-left: auto;
            display: block;
            position: absolute;
            top: 0%;
            left: 50%;
            transform: translate(-50%, 0%);
        }
    </style>
</head>

<body>
    <canvas id="the_canvas_id"></canvas>
    <script src="./fenwick_visualizer.js"></script>
    <script>
        wasm_bindgen("./fenwick_visualizer_bg.wasm")
            .then(on_wasm_loaded)["catch"](console.error);

        function on_wasm_loaded() {
            wasm_bindgen.start("the_canvas_id");
        }
    </script>
</body>

</html>
